<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="forms">
    <form action="">
        <label>Введите регистрационное имя <input type="text"></label>
        <label>Введите пароль <input type="password"></label>

        <label>
            Ваш возраст:
            <label>
                <input type="radio" name="age"> меньше 20
            </label>
            <label>
                <input type="radio" name="age"> от 20 до 30
            </label>
            <label>
                <input type="radio" name="age"> старше 30
            </label>
        </label>

        <label>
            Книги каких жаноров Вы предпочитаете?<br>
            <select>
                <option value="" selected>Детективы</option>
                <option value="">Фантастика</option>
                <option value="">Поэзия</option>
            </select>
        </label>

        <label>
            Как вы узнаёте о новых книгах?
            <label>
                <input type="checkbox"> от преподавателей
            </label>
            <label>
                <input type="checkbox"> от друзей и знакомых
            </label>
            <label>
                <input type="checkbox"> в магазине
            </label>
            <label>
                <input type="checkbox"> на книжных ярмарках
            </label>
            <label>
                <input type="checkbox"> через интернет
            </label>
        </label>

        <input type="submit" value="Отправить">
        <input type="reset">
    </form>
    <form action="">
        <label>Ваше имя <input type="text" id="name"></label>

        <label>
            Ваш пол:
            <label>
                <input type="radio" name="age"> Мужской
            </label>
            <label>
                <input type="radio" name="age"> Женский
            </label>
        </label>

        <label>
            На каком курсе учитесь<br>
            <select>
                <option value="" selected>Первый</option>
                <option value="">Второй</option>
                <option value="">Третий</option>
                <option value="">Четвёртый</option>
                <option value="">Пятый</option>
            </select>
        </label>

        <label>
            Какие языки программирования вы знаете?
            <label>
                <input type="checkbox"> Pascal
            </label>
            <label>
                <input type="checkbox"> C
            </label>
            <label>
                <input type="checkbox"> Prolog
            </label>
        </label>

        <label>
            Напишите несколько слов о себе <br>
            <textarea></textarea>
        </label>

        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить форму">
    </form>
    <form action="">
        <label>Номер вашего банковского счёта <input type="text"></label>
        <label>Ваш пароль <input type="password"></label>

        <label>
            Метод оплаты:
            <label>
                <input type="radio" name="age"> Наличный расчёт
            </label>
            <label>
                <input type="radio" name="age"> Безналичный расчёт
            </label>
        </label>

        <label>
            Список выбора товаров
            <select>
                <option value="" selected>Книга "Программирование на языке Pascal"</option>
                <option value="">Книга 1С Программирование</option>
            </select>
        </label>

        <label>
            Какую дополнительную информацию вы хотите получить:
            <label>
                <input type="checkbox"> Остаток счёта
            </label>
            <label>
                <input type="checkbox"> Список последних платежей
            </label>
        </label>

        <input type="submit" value="Отправить данные">
        <input type="reset" value="Очистить форму">
    </form>
</div>
</body>
</html>
